<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 rounded-md p-2 max-w-full h-auto"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter Captcha" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"></div><button id="submitCaptcha" class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 text-lg w-full mb-4">Verify Captcha</button><p id="feedbackMessage" class="text-lg font-medium"></p><button id="reloadCaptcha" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 transition duration-300 text-sm mt-4">Reload Captcha</button></div><script>const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptchaButton = document.getElementById('submitCaptcha');const reloadCaptchaButton = document.getElementById('reloadCaptcha');const feedbackMessage = document.getElementById('feedbackMessage');const expectedCaptchaText = "ADQRB"; function loadCaptchaImage() {const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;feedbackMessage.textContent = "Captcha loaded. Type 'ADQRB' to verify.";feedbackMessage.className = "text-lg font-medium text-gray-600";} else {captchaImage.src = 'sample.png';feedbackMessage.textContent = "Default captcha loaded. Type 'ADQRB' to verify.";feedbackMessage.className = "text-lg font-medium text-gray-600";}captchaInput.value = '';feedbackMessage.classList.remove('text-green-600', 'text-red-600');}function verifyCaptcha() {const userInput = captchaInput.value.toUpperCase().trim();if (userInput === expectedCaptchaText) {feedbackMessage.textContent = "Success! Captcha Verified.";feedbackMessage.className = "text-lg font-medium text-green-600";} else {feedbackMessage.textContent = "Incorrect Captcha. Please try again.";feedbackMessage.className = "text-lg font-medium text-red-600";}}submitCaptchaButton.addEventListener('click', verifyCaptcha);reloadCaptchaButton.addEventListener('click', loadCaptchaImage);captchaInput.addEventListener('keypress', function(event) {if (event.key === 'Enter') {verifyCaptcha();}});window.addEventListener('load', loadCaptchaImage);</script></body></html>
